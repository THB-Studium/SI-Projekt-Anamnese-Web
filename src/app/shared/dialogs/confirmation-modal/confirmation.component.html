<ng-template #defaultHeaderTemplate>Title</ng-template>
<ng-template #defaultBodyTemplate>Content</ng-template>
<ng-template #defaultPositiveAnswerTemplate>Yes</ng-template>
<ng-template #defaultNegativeAnswerTemplate>No</ng-template>

<mat-icon (click)="closeDialog(false)" class="modal-close-icon">close</mat-icon>

<h2 mat-dialog-title>
  <span *ngTemplateOutlet="headerTemplate ? headerTemplate : defaultHeaderTemplate"></span>
</h2>

<mat-dialog-content>
    <span class="mat-body">
        <span *ngTemplateOutlet="bodyTemplate ? bodyTemplate : defaultBodyTemplate"></span>
    </span>
</mat-dialog-content>

<mat-dialog-actions id="confirmation-action-button">
    <span fxFlex="row" fxLayoutAlign="end center" fxLayoutGap="4px">
        <button (click)="closeDialog(false)" fxFlex="none" mat-raised-button>
            <span
              *ngTemplateOutlet="negativeAnswerTemplate ? negativeAnswerTemplate : defaultNegativeAnswerTemplate"></span>
        </button>
        <button (click)="closeDialog(true)" cdkFocusInitial color="primary" fxFlex="none" mat-raised-button>
            <span
              *ngTemplateOutlet="positiveAnswerTemplate ? positiveAnswerTemplate : defaultPositiveAnswerTemplate"></span>
        </button>
    </span>
</mat-dialog-actions>
