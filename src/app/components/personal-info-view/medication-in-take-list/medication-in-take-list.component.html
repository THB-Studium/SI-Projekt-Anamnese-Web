<mat-card>
  <table [dataSource]="medicationInTakeList" class="mat-elevation-z8" mat-table>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="#">
      <th *matHeaderCellDef mat-header-cell> #</th>
      <td *matCellDef="let personIndex = index" mat-cell> {{ personIndex + 1 }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="patient">
      <th *matHeaderCellDef mat-header-cell>Patient</th>
      <td *matCellDef="let medication" mat-cell> {{ medication.person?.firstName }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="designation">
      <th *matHeaderCellDef mat-header-cell>Medikamentname</th>
      <td *matCellDef="let medication" mat-cell> {{ medication.designation }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="dosage">
      <th *matHeaderCellDef mat-header-cell>Dosierung</th>
      <td *matCellDef="let medication" mat-cell> {{ medication.dosage }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="startDate">
      <th *matHeaderCellDef mat-header-cell>Startdatum</th>
      <td *matCellDef="let medication" mat-cell> {{ medication.startDate | date : 'dd-mm-yyyy' }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="bloodDiluent">
      <th *matHeaderCellDef mat-header-cell>Blutverd√ºnnungsmittel?</th>
      <td *matCellDef="let medication" mat-cell> {{ medication.bloodDiluent ? 'JA' : 'Nein' }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="action">
      <th *matHeaderCellDef mat-header-cell style="text-align: right">
        <button (click)="onAddNewOrEdit()" color="primary" id="add-button" mat-mini-fab
                matTooltip="add new medication">
          <mat-icon class="example-tab-icon">add</mat-icon>
        </button>
      </th>

      <td *matCellDef="let medication" mat-cell style="text-align: right">


        <button (click)="onAddNewOrEdit(medication)" id="edit-button" mat-icon-button matTooltip="edit medication">
          <mat-icon class="example-tab-icon">edit</mat-icon>
        </button>

        <button (click)="onDelete(medication)" color="warn" id="delete-button"
                mat-icon-button matTooltip="delete medication">
          <mat-icon class="example-tab-icon">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
  </table>
</mat-card>
