<app-header [title]="headerTitle"></app-header>

<div class="content" role="main">

  <!-- Highlight Card -->

                transform="translate(141 696)"/>
        <g data-name="Group 47" id="Group_47" transform="translate(165.185 720.185)">
          <path
            d="M3.4,42.615a3.084,3.084,0,0,0,3.553,3.553,21.419,21.419,0,0,0,12.215-6.107L9.511,30.4A21.419,21.419,0,0,0,3.4,42.615Z"

    <span>SI-Projekt-Anamnese-App läuft auf "{{ currentEnvironment }}"!</span>

  <!-- Resources -->
  <h2>Ressourcen</h2>
  <p>Was möchten Sie als nächstes tun???</p>

  <div class="card-container" style="margin-top: 50px">
    <a (click)="navTo('personal-list')" class="card" rel="noopener" style="margin-right: 10px">
      <img alt="personal icon" class="material-icons"
           height="30" ngSrc="../../../assets/logos/personal.jpg" style="margin-right: 7px"
           viewBox="0 0 24 24" width="30">

      <span>Personal</span>

      <svg class="material-icons" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
      </svg>
    </a>
  </div>

  <div class="card-container" style="margin-top: 50px">
    <a (click)="navTo('patienten')" class="card" rel="noopener" style="margin-right: 10px">
      <img alt="patient icon" class="material-icons" height="24"
           ngSrc="../../../assets/logos/patient-logo.png" style="margin-right: 7px" viewBox="0 0 24 24"
           width="24">

      <span>Patienten</span>

      <svg class="material-icons" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
      </svg>
    </a>

    <a (click)="navTo('diagnose')" class="card" style="margin-right: 10px">
      <img alt="diagnose icon" class="material-icons" height="24"

           width="24">

      <span>Diagnose</span>

      <svg class="material-icons" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
      </svg>
    </a>

    <a (click)="navTo('krankheiten')" class="card" style="margin-right: 10px">
      <img alt="disease icon" class="material-icons" height="24"
           ngSrc="../../../assets/logos/disease.png" style="margin-right: 7px" viewBox="0 0 24 24"
           width="24">

      <span>Krankheiten</span>

      <svg class="material-icons" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
      </svg>
    </a>

    <div class="card-container" style="margin-top: 50px">

      <a (click)="navTo('allergien')" class="card" style="margin-right: 10px">
        <img alt="allergie icon" class="material-icons" height="24"
             ngSrc="../../../assets/logos/allergie.png" style="margin-right: 7px" viewBox="0 0 24 24"
             width="24">

        <span>Allergien</span>

        <svg class="material-icons" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>

      <a (click)="navTo('medikamenten')" class="card" style="margin-right: 10px">

             width="24">

        <span>Medikamenten</span>
